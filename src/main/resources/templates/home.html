<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Welcome!</title>
    </head>
    <body>

        <h1>Welcome <span th:text="${user.username}">User</span>!</h1>
        <div th:switch="${user.username}"> 
            <p th:case="'admin'"><a th:href="@{/users}">List users</a></p>
            <p th:case="*"><a th:href="@{/passwords}">Password manager</a></p> 
        </div>
    </body>
</html>
