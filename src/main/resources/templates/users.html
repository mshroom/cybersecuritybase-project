<html>
    <head>
        <title>Users</title>
    </head>
    <body>
        <h2>List of all users</h2>

        <table>
            <thead>
                <tr>
                    <th>Username</th><th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.password}">Password</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
